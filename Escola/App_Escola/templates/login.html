{% load static %}
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="container">
        <div class="container-login">
            <h2 class="container-title">LOGIN</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}" style="padding: 10px 0; margin-top: -30px; color: #00a6fb; font-weight: 600;">{{ message }}</p>
                {% endfor %}
            </ul>
            {% endif %}
            <form action="/enviar_login" method="post" class="container-form">
                {% csrf_token %}
                <p class="container-infos">E-mail Educacional</p>
                <input type="email" id="email" name="email" required value="{{ email|default:'' }}" class="container-input">
                <p class="container-infos">Senha</p>
                <input type="password" id="senha" name="senha" required class="container-input">

                <br><button type="submit" class="container-button">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
